<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Cuentos Infantiles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ia.css">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="pantalla-carga">
    <img src="assets/img/hola.png" alt="Cargando..." />
    <p>Cargando tu mundo mágico...</p>
  </div>

  <!-- Contenido principal oculto al inicio -->
  <div id="contenido" style="display: none;">
    <h1>📖 ¡Crea tu cuento mágico!</h1>

    <form id="form-cuento">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="text" id="personaje" placeholder="Nombre de un personaje (ej. un dragón, tu mascota, etc.)" required />
      <input type="text" id="lugar" placeholder="Un lugar mágico o divertido" required />
      
      <select id="tipo-aventura" required>
        <option value="">Elige el tipo de aventura</option>
        <option value="fantasia">🧚 Fantasía</option>
        <option value="espacial">🚀 Espacial</option>
        <option value="animales">🐾 Con animales</option>
        <option value="comico">😂 Cómico</option>
        <option value="misterio">🕵️ Misterio</option>
      </select>

      <textarea id="mensaje" placeholder="¿Quieres dejar un mensaje mágico? (opcional)" rows="3"></textarea>
      
      <button type="submit">✨ ¡Generar cuento!</button>
    </form>
    <div id="modal-lector" style="display: none;">
  <div class="modal-contenido">
    <button id="cerrar-modal">❌ Cerrar</button>
    
    <div class="controls">
      <button class="btn-narrar" onclick="narrarCuento()">🔊 Escuchar</button>
      <button class="btn-narrar" onclick="pausarCuento()">⏸️ Pausar</button>
      <button class="btn-narrar" onclick="reanudarCuento()">▶️ Reanudar</button>
      <button class="btn-narrar" onclick="detenerCuento()">⏹️ Detener</button>
    </div>

    <div id="texto-cuento"></div>
  </div>
</div>


    <div class="generar-cuento" id="resultadoCuento" style="white-space: pre-wrap; margin-top: 20px;"></div>
    <button id="leer-cuento" style="margin-top: 10px;">📖 Leer el cuento</button>

    <a href="index.html" class="btn-volver">⬅️ Volver al inicio</a>  
    <div class="botones-opciones" style="display: none;"></div>
  </div>

  <!-- JS para manejar carga -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const loader = document.getElementById("pantalla-carga");
        const contenido = document.getElementById("contenido");

        if (loader) loader.style.display = "none";
        if (contenido) contenido.style.display = "block";
      }, 5000); // espera 5 segundos
    });
    
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/formulario.js"></script>
</body>
</html>
