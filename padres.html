<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MiBiblioteca – Zona de Padres</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Freckle+Face&family=Comic+Neue:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <div class="logo">MiBiblioteca</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html">Cuentos</a></li>
        <li><a href="padres.html">Padres</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <!-- Cuadrados decorativos -->
  <div class="square sm red square-1"></div>
  <div class="square md orange square-2"></div>
  <div class="square lg yellow square-3"></div>
  <div class="square sm pink square-4"></div>
  <div class="square md purple square-5"></div>
  <div class="square lg peach square-6"></div>
  <div class="square sm pink square-7"></div>
  <div class="square md red square-8"></div>
  <div class="square lg yellow square-9"></div>
  <div class="square sm orange square-10"></div>

  <!-- Círculos decorativos -->
  <div class="circle sm green circle-1"></div>
  <div class="circle md blue circle-2"></div>
  <div class="circle lg pink circle-3"></div>
  <div class="circle sm yellow circle-4"></div>
  <div class="circle md peach circle-5"></div>
  <!-- Óvalos decorativos -->
<div class="oval sm blue oval-1"></div>
<div class="oval md green oval-2"></div>
<div class="oval lg purple oval-3"></div>
<div class="oval sm red oval-4"></div>
<div class="oval md orange oval-5"></div>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <h1>Panel Parental</h1>
  </section>

  <main>
    <section id="configuracion" class="config-fun">
      <h2>Configuración Parental</h2>
      <form id="form-config">
        <label>
          <div id="cronometro" class="cronometro">
            <label for="tiempo-max">Tiempo máximo (min):</label>
            <input type="number" id="tiempo-max" min="5" max="60" value="20"/>
            <span id="tiempo-restante"></span>
          </div>          
        </label>
        <label>
          Edad del niño:
          <select id="edad-nino">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
        <button type="submit" class="btn-leer">Guardar</button>
      </form>
    </section>
  </main>
  <script src="js/padres-config.js"></script>
  </div>
</body>
</html>
